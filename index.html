<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/5zloty.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">
    <link href="css/fieldset.css" rel="stylesheet">
    <link href="css/fieldset__legend.css" rel="stylesheet">
    <link href="css/fieldset__button.css" rel="stylesheet">
    <link href="css/fieldset__currency.css" rel="stylesheet">
    <link href="css/fieldset__output.css" rel="stylesheet">
    <link href="css/fieldset__paragraph.css" rel="stylesheet">
    <script defer src="JS/kantor.js"></script>
    <title>Kantor</title>
   
</head>

<body class="body">
    <form class="js-form">
        <fieldset class="fieldset">
            <legend class="fieldset__legend">Kalkulator walut</legend>
            <p>
                <span class="fieldset__currency" for="zl">Kwota: </span>
                <input class="fieldset__output js-amount" type="number" step="0.1" name="zl" id="zl" required placeholder="Wpisz kwotę w zł">
            </p>
            <p>
                <span class="fieldset__currency">Waluta*:</span>
                <select class="fieldset__output js-currency">
                    <option value="EUR">Euro</option>
                    <option value="GBP">Funt Brytyjski</option>
                    <option value="NOK">Korona Norweska</option>
                    <option value="USD">Dolar Amerykańki</option>
                </select>
            </p>
            <p>
                <button class="fieldset__button">PRZELICZ</button>
            </p>

            <p class="fieldset__result" for="wynik">Kwota po przeliczeniu: </p>
            <p class="fieldset__output js-result">
            </p>

            <p class="fieldset__paragraph">*kurs z 15 grudnia 2022 r. </p>
        </fieldset>
    </form>  
</body>
</html>
